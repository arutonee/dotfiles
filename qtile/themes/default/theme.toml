[background]
# gif, png, jpg
type                    = "gif"

[bar]
vertical_padding        = 1.5
background-color        = "#000000"
chord                   = "#555555"
text                    = "#ffffff"

[border]
focused                 = "#000000"
unfocused               = "#000000"
width                   = 0
gap                     = 20
round                   = 20

[fonts]
family                  = "Fira Code"
size                    = 24

[tags]
# border, block, text, line
highlight_method        = "block"
urgent_method           = "block"

width                   = 0
active                  = "#ffffff"
inactive                = "#555555"
current_color           = "#ffffff"
urgent                  = "#ff0000"
current_font_color      = "#000000"
urgent_font_color       = "#000000"
